language: java
sudo: required
jdk: oraclejdk8
install:
- sudo apt-get update
- sudo apt-get install oracle-java8-installer
script: bash ./jcompilo.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - build/artifacts/*.jar
  - build/artifacts/*.pom
  on:
    repo: danielbodart/totallylazy
